<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static',filename='/favicon_package_v0.16/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static',filename='/favicon_package_v0.16/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static',filename='/favicon_package_v0.16/favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static',filename='/favicon_package_v0.16/site.webmanifest') }}">
    <link rel="mask-icon" href="{{ url_for('static',filename='/favicon_package_v0.16/safari-pinned-tab.svg') }}" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> 
    
    
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark static-top" style="background-color: #3b8f42;">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img width="50px" src="{{ url_for('static',filename='/images/microanalisis_logo.gif') }}" alt="LOGO">
            </a>
            <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('views.index') }}">Subir Recibo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('xml.xml_upload') }}">Subir XML</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('proj_view.project_view') }}">OT asignadas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('auth.logout') }}">Cerrar sesion</a>
                    </li>
                </ul>
            </div>
        </div>
      </nav>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            
            {% for message in messages %}
                <div style="margin:1% 10% 1%" class="alert alert-warning" role="alert">{{ message }}</div>
            {% endfor %}
            
        {% endif %}
    {% endwith %}
{% block body %}{% endblock %}
</body>

</html>
